<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <form>
        <label for="" class="signup"> SIGN UP</label>
        <input type="text" placeholder="Name" id="nameId">
        <p id="nameerr"></p>
        <input type="email" placeholder="Email" id="emailId">
        <p id="emailerr"></p>
        <input type="number" placeholder="Mobile" id="mobileId">
        <p id="mobileerr"></p>
        <input type="password" placeholder="Password" id="passwordId">
        <p id="passworderr"></p>
        <input type="password" placeholder="Confirm password " id="cnfpasswordId">
        <p id="cnfpassworderr"></p>

        <button type="submit" class="btn"> SUBMIT </button>
    </form>
    <script src="script.js"></script>
</body>

</html>
